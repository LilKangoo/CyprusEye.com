<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="robots" content="noindex,nofollow" />

  <title>Select Trip Date | CyprusEye.com</title>
  <link rel="icon" href="/assets/cyprus_logo-1000x1054.png" type="image/png" />

  <link rel="stylesheet" href="/assets/css/tokens.css?v=20260114" />
  <link rel="stylesheet" href="/assets/css/base.css?v=20260114" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 0%, rgba(37, 99, 235, 0.18), transparent 45%), #0b1220;
      color: #e5e7eb;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px 14px;
      box-sizing: border-box;
    }

    .card {
      width: min(760px, 100%);
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.24);
      border-radius: 16px;
      box-shadow: 0 28px 64px rgba(2, 6, 23, 0.55);
      padding: 18px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .header {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .brand img {
      width: 42px;
      height: 42px;
      object-fit: contain;
    }

    .brand h1 {
      margin: 0;
      font-size: 19px;
      line-height: 1.1;
      letter-spacing: 0.01em;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 7px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(59, 130, 246, 0.12);
      font-size: 12px;
      font-weight: 700;
      white-space: nowrap;
    }

    .badge.success {
      background: rgba(34, 197, 94, 0.14);
      border-color: rgba(34, 197, 94, 0.3);
      color: #bbf7d0;
    }

    .badge.warn {
      background: rgba(245, 158, 11, 0.14);
      border-color: rgba(245, 158, 11, 0.3);
      color: #fde68a;
    }

    .muted {
      color: #94a3b8;
      font-size: 13px;
      margin-top: 10px;
    }

    .summary {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .summary-card {
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      padding: 10px;
      background: rgba(15, 23, 42, 0.6);
      min-width: 0;
    }

    .summary-card .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #94a3b8;
      margin-bottom: 4px;
    }

    .summary-card .value {
      font-size: 14px;
      color: #e5e7eb;
      overflow-wrap: anywhere;
    }

    .options {
      margin-top: 14px;
      display: grid;
      gap: 8px;
    }

    .option {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 11px;
      padding: 10px;
      background: rgba(15, 23, 42, 0.58);
      cursor: pointer;
    }

    .option input {
      margin: 0;
      width: 16px;
      height: 16px;
      accent-color: #2563eb;
    }

    .option strong {
      font-size: 14px;
      font-weight: 700;
    }

    .actions {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: 0;
      border-radius: 11px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
      min-width: 190px;
    }

    .btn-secondary {
      background: rgba(148, 163, 184, 0.16);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-box {
      margin-top: 12px;
      border-radius: 11px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.5);
      padding: 10px;
      font-size: 13px;
      color: #cbd5e1;
    }

    .status-box.success {
      border-color: rgba(34, 197, 94, 0.35);
      background: rgba(34, 197, 94, 0.1);
      color: #dcfce7;
    }

    .status-box.error {
      border-color: rgba(239, 68, 68, 0.35);
      background: rgba(239, 68, 68, 0.12);
      color: #fecaca;
    }

    @media (max-width: 720px) {
      .summary {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 14px;
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>

  <script type="module" src="/js/trip-date-selection.js?v=20260226b"></script>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-live="polite">
      <div class="header">
        <div class="brand">
          <img src="/assets/cyprus_logo-1000x1054.png" alt="CyprusEye.com" />
          <h1 id="tripDateSelectionTitle">Choose your trip date</h1>
        </div>
        <div id="tripDateSelectionBadge" class="badge">Loading…</div>
      </div>

      <p id="tripDateSelectionIntro" class="muted">Please choose one available date to continue with your booking confirmation.</p>

      <div class="summary" id="tripDateSelectionSummary" hidden>
        <div class="summary-card">
          <div class="label" id="labelTripName">Trip</div>
          <div class="value" id="tripDateSelectionTripName">—</div>
        </div>
        <div class="summary-card">
          <div class="label" id="labelPreferredDate">Preferred date</div>
          <div class="value" id="tripDateSelectionPreferredDate">—</div>
        </div>
        <div class="summary-card">
          <div class="label" id="labelStayRange">Stay range</div>
          <div class="value" id="tripDateSelectionStayRange">—</div>
        </div>
        <div class="summary-card">
          <div class="label" id="labelSelectedDate">Selected date</div>
          <div class="value" id="tripDateSelectionSelectedDate">—</div>
        </div>
      </div>

      <form id="tripDateSelectionForm" hidden>
        <div class="options" id="tripDateSelectionOptions"></div>
        <div class="actions">
          <button id="tripDateSelectionSubmit" class="btn btn-primary" type="submit">Confirm selected date</button>
          <a class="btn btn-secondary" href="/index.html" id="tripDateSelectionBack">Back to home</a>
        </div>
      </form>

      <div id="tripDateSelectionStatus" class="status-box" hidden></div>
    </section>
  </main>
</body>
</html>
