<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Admin Panel...</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" href="/assets/cyprus_logo-1000x1054.png" type="image/png" />
  <link rel="manifest" href="/admin/manifest.webmanifest?v=20260210_2" />
  <meta name="theme-color" content="#dc2626" />
  <link rel="apple-touch-icon" href="/assets/cyprus_logo-1000x1054.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="CyprusEye Admin" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .loader {
      text-align: center;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(220, 38, 38, 0.1);
      border-top-color: #dc2626;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader p {
      font-size: 16px;
      color: #9ca3af;
    }
  </style>

  <script src="/admin/admin-pwa.js?v=20260210_3" defer></script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Checking authentication...</p>
  </div>
  
  <script type="module">
    import { sb as supabase } from '/js/supabaseClient.js';

    const ADMIN_USER_ID = '15f3d442-092d-4eb8-9627-db90da0283eb';
    
    async function checkAuth() {
      try {
        // Check session
        const { data: { session } } = await supabase.auth.getSession();
        
        if (!session || !session.user) {
          // No session - redirect to login
          window.location.replace('/admin/login.html');
          return;
        }
        
        // Verify admin access
        if (session.user.id !== ADMIN_USER_ID) {
          await supabase.auth.signOut();
          window.location.replace('/admin/login.html?error=unauthorized');
          return;
        }
        
        // Check admin flag
        const { data: profile } = await supabase
          .from('profiles')
          .select('is_admin')
          .eq('id', session.user.id)
          .single();
        
        if (!profile || !profile.is_admin) {
          await supabase.auth.signOut();
          window.location.replace('/admin/login.html?error=unauthorized');
          return;
        }
        
        // Success - redirect to dashboard
        window.location.replace('/admin/dashboard.html');
        
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.replace('/admin/login.html?error=check_failed');
      }
    }
    
    // Run auth check
    checkAuth();
  </script>
</body>
</html>
