<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>Password changed</title>
  </head>
  <body style="margin:0;padding:0;background:#f1f5f9;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;color:#0f172a;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background:#f1f5f9;padding:24px 12px;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="width:100%;max-width:600px;">
            <tr>
              <td align="center" style="padding:8px 0 20px;">
                <img
                  src="https://cypruseye.com/assets/cyprus_logo-1000x1054.png"
                  width="72"
                  height="76"
                  alt="CyprusEye"
                  style="display:block;border:0;outline:none;text-decoration:none;width:72px;height:auto;"
                />
              </td>
            </tr>

            <tr>
              <td style="background:#ffffff;border:1px solid #e2e8f0;border-radius:16px;overflow:hidden;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td style="padding:22px 22px 0;">
                      <div style="font-size:18px;line-height:1.3;font-weight:700;">Your password has been changed</div>
                      <div style="margin-top:10px;font-size:14px;line-height:1.55;color:#334155;">
                        This is a confirmation that the password for your account <strong style="color:#0f172a;">{{ .Email }}</strong>
                        has just been changed.
                      </div>
                      <div style="margin-top:8px;font-size:13px;line-height:1.55;color:#64748b;">
                        If you didn’t change your password, please reset it immediately.
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <td style="padding:18px 22px 22px;">
                      <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td align="center" style="background:#0ea5e9;border-radius:12px;">
                            <a
                              href="{{ .SiteURL }}/reset/"
                              style="display:inline-block;padding:12px 16px;font-size:14px;line-height:1.1;font-weight:600;color:#ffffff;text-decoration:none;border-radius:12px;"
                              target="_blank"
                              rel="noopener"
                            >Reset your password</a>
                          </td>
                        </tr>
                      </table>

                      <div style="margin-top:16px;font-size:12px;line-height:1.6;color:#64748b;">
                        CyprusEye Quest
                        <span style="color:#cbd5e1;">•</span>
                        <a href="{{ .SiteURL }}/" style="color:#0ea5e9;text-decoration:none;" target="_blank" rel="noopener">cypruseye.com</a>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td style="padding:14px 8px 0;text-align:center;font-size:11px;line-height:1.5;color:#94a3b8;">
                If you have any questions, reply to this email.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
