<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mapy Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Mapy Leaflet - CyprusEye</h1>
    <div id="status" class="status">Inicjalizacja mapy...</div>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        
        try {
            // Sprawdź czy Leaflet został załadowany
            if (typeof L === 'undefined') {
                throw new Error('Leaflet nie został załadowany!');
            }
            
            statusEl.textContent = 'Leaflet załadowany. Tworzenie mapy...';
            
            // Inicjalizacja mapy
            const map = L.map('map').setView([35.095, 33.203], 9);
            
            // Dodanie kafelków OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Dodanie przykładowych markerów
            const testLocations = [
                { name: 'Paphos', lat: 34.75567, lng: 32.40417 },
                { name: 'Limassol', lat: 34.67658, lng: 33.04979 },
                { name: 'Larnaca', lat: 34.9125, lng: 33.6333 },
                { name: 'Nicosia', lat: 35.185566, lng: 33.382276 }
            ];
            
            testLocations.forEach(loc => {
                L.marker([loc.lat, loc.lng])
                    .addTo(map)
                    .bindPopup(`<strong>${loc.name}</strong>`);
            });
            
            statusEl.className = 'status success';
            statusEl.textContent = `✅ Mapa działa poprawnie! Załadowano ${testLocations.length} markerów.`;
            
        } catch (error) {
            statusEl.className = 'status error';
            statusEl.textContent = `❌ Błąd: ${error.message}`;
            console.error('Błąd inicjalizacji mapy:', error);
        }
    </script>
</body>
</html>
