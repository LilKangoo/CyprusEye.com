<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wynajem auta – Larnaka</title>
  <!-- TODO: implementacja: dodać Turnstile/hCaptcha -->
  <link rel="stylesheet" href="/assets/css/base.css" />
</head>
<body>
  <main style="max-width:720px;margin:24px auto;padding:16px">
    <h1>Wynajem auta – Larnaka</h1>
    <form id="bookingForm" data-location="larnaka">
      <input type="hidden" name="location" value="larnaka" />
      <label>
        <span>Imię i nazwisko</span>
        <input type="text" name="name" required />
      </label>
      <label>
        <span>E‑mail</span>
        <input type="email" name="email" required />
      </label>
      <label>
        <span>Telefon (WhatsApp)</span>
        <input type="tel" name="whatsapp" required />
      </label>
      <label>
        <span>Data i godzina odbioru</span>
        <input type="datetime-local" name="start_at" required />
      </label>
      <label>
        <span>Data i godzina zwrotu</span>
        <input type="datetime-local" name="end_at" required />
      </label>
      <label>
        <span>Wybierz auto</span>
        <select name="car_id" id="carSelect" required>
          <option value="">Ładowanie…</option>
        </select>
      </label>
      <button type="submit">Wyślij zapytanie</button>
    </form>
    <p id="formStatus" role="status"></p>
  </main>
  <script type="module" src="/public/assets/app.js"></script>
</body>
</html>
