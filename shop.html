<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sklep - WakacjeCypr</title>
  <meta name="description" content="Odkryj lokalne produkty cypryjskie. Oliwa z oliwek, wino, kosmetyki i więcej.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/shop.css">
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="assets/images/logo.svg" alt="WakacjeCypr" height="40">
      </a>
      <nav class="main-nav">
        <a href="index.html" data-i18n="nav.home">Strona główna</a>
        <a href="recommendations.html" data-i18n="nav.recommendations">Rekomendacje</a>
        <a href="shop.html" class="active" data-i18n="nav.shop">Sklep</a>
      </nav>
      <div class="header-actions">
        <button class="btn-cart" id="btnOpenCart" aria-label="Koszyk">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
          </svg>
          <span class="cart-count" id="cartCount" hidden>0</span>
        </button>
        <div id="headerUserArea"></div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="shop-page">
    <!-- Hero -->
    <section class="shop-hero">
      <div class="container">
        <h1 data-i18n="shop.title">Sklep WakacjeCypr</h1>
        <p data-i18n="shop.subtitle">Odkryj autentyczne produkty cypryjskie</p>
      </div>
    </section>

    <!-- Filters & Products -->
    <div class="shop-content container">
      <!-- Sidebar Filters -->
      <aside class="shop-filters">
        <div class="filter-section">
          <h3 data-i18n="shop.filters.categories">Kategorie</h3>
          <div id="categoryFilters" class="filter-list">
            <label class="filter-item">
              <input type="radio" name="category" value="" checked>
              <span data-i18n="shop.filters.all">Wszystkie</span>
            </label>
          </div>
        </div>

        <div class="filter-section">
          <h3 data-i18n="shop.filters.price">Cena</h3>
          <div class="price-range">
            <input type="number" id="priceMin" placeholder="Min" min="0">
            <span>-</span>
            <input type="number" id="priceMax" placeholder="Max" min="0">
          </div>
          <button class="btn-filter-apply" id="btnApplyPrice" data-i18n="shop.filters.apply">Zastosuj</button>
        </div>

        <div class="filter-section">
          <h3 data-i18n="shop.filters.sort">Sortowanie</h3>
          <select id="sortSelect" class="filter-select">
            <option value="newest" data-i18n="shop.sort.newest">Najnowsze</option>
            <option value="price_asc" data-i18n="shop.sort.price_asc">Cena: rosnąco</option>
            <option value="price_desc" data-i18n="shop.sort.price_desc">Cena: malejąco</option>
            <option value="name" data-i18n="shop.sort.name">Nazwa A-Z</option>
          </select>
        </div>
      </aside>

      <!-- Products Grid -->
      <section class="shop-products">
        <div class="products-header">
          <p class="products-count"><span id="productsCount">0</span> <span data-i18n="shop.products_found">produktów</span></p>
          <button class="btn-filter-mobile" id="btnToggleFilters">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/>
              <line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/>
              <line x1="1" y1="14" x2="7" y2="14"/><line x1="9" y1="8" x2="15" y2="8"/><line x1="17" y1="16" x2="23" y2="16"/>
            </svg>
            <span data-i18n="shop.filters.title">Filtry</span>
          </button>
        </div>

        <div class="products-grid" id="productsGrid">
          <div class="products-loading">
            <div class="spinner"></div>
            <p data-i18n="shop.loading">Ładowanie produktów...</p>
          </div>
        </div>

        <div class="products-pagination" id="productsPagination" hidden>
          <button class="btn-pagination" id="btnPrevPage" disabled>←</button>
          <span id="paginationInfo">1 / 1</span>
          <button class="btn-pagination" id="btnNextPage">→</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Shopping Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar" hidden>
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-panel">
      <header class="cart-header">
        <h2 data-i18n="shop.cart.title">Koszyk</h2>
        <button class="btn-close-cart" id="btnCloseCart">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </header>
      <div class="cart-items" id="cartItems">
        <p class="cart-empty" data-i18n="shop.cart.empty">Twój koszyk jest pusty</p>
      </div>
      <footer class="cart-footer" id="cartFooter" hidden>
        <div class="cart-subtotal">
          <span data-i18n="shop.cart.subtotal">Suma</span>
          <strong id="cartSubtotal">€0.00</strong>
        </div>
        <button class="btn-checkout" id="btnCheckout" data-i18n="shop.cart.checkout">Przejdź do kasy</button>
      </footer>
    </div>
  </div>

  <!-- Product Quick View Modal -->
  <div class="modal" id="productModal" hidden>
    <div class="modal-overlay" id="productModalOverlay"></div>
    <div class="modal-content product-modal-content">
      <button class="modal-close" id="btnCloseProductModal">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
      <div id="productModalContent">
        <!-- Content loaded dynamically -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2024 WakacjeCypr. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/shop.js" type="module"></script>
</body>
</html>
