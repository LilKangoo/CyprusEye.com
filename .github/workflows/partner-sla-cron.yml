name: Partner SLA Alerts

'on':
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sla_alert:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call partner-sla-alert function
        shell: bash
        env:
          SUPABASE_FUNCTIONS_BASE_URL: "${{ secrets.SUPABASE_FUNCTIONS_BASE_URL }}"
          SUPABASE_ANON_KEY: "${{ secrets.SUPABASE_ANON_KEY }}"
          SLA_ALERT_SECRET: "${{ secrets.SLA_ALERT_SECRET }}"
        run: |
          set -euo pipefail

          if [ -z "${SUPABASE_FUNCTIONS_BASE_URL:-}" ]; then
            echo "Missing secret SUPABASE_FUNCTIONS_BASE_URL"
            exit 1
          fi

          if [ -z "${SUPABASE_ANON_KEY:-}" ]; then
            echo "Missing secret SUPABASE_ANON_KEY"
            exit 1
          fi

          URL="${SUPABASE_FUNCTIONS_BASE_URL%/}/partner-sla-alert"

          echo "Calling: $URL"

          if [ -n "${SLA_ALERT_SECRET:-}" ]; then
            curl -sS -X POST "$URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
              -H "apikey: ${SUPABASE_ANON_KEY}" \
              -H "x-sla-alert-secret: ${SLA_ALERT_SECRET}" \
              -d "{}"
          else
            curl -sS -X POST "$URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
              -H "apikey: ${SUPABASE_ANON_KEY}" \
              -d "{}"
          fi
