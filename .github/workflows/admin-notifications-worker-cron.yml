name: Admin Notifications Worker

'on':
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  process_admin_notifications:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call process-admin-notifications function
        shell: bash
        env:
          SUPABASE_FUNCTIONS_BASE_URL: "${{ secrets.SUPABASE_FUNCTIONS_BASE_URL }}"
          SUPABASE_ANON_KEY: "${{ secrets.SUPABASE_ANON_KEY }}"
          ADMIN_NOTIFY_WORKER_SECRET: "${{ secrets.ADMIN_NOTIFY_WORKER_SECRET }}"
        run: |
          set -euo pipefail

          if [ -z "${SUPABASE_FUNCTIONS_BASE_URL:-}" ]; then
            echo "Missing secret SUPABASE_FUNCTIONS_BASE_URL"
            exit 1
          fi

          URL="${SUPABASE_FUNCTIONS_BASE_URL%/}/process-admin-notifications?limit=25"
          CURL_HEADERS=(-H "Content-Type: application/json")
          if [ -n "${SUPABASE_ANON_KEY:-}" ]; then
            CURL_HEADERS+=(-H "Authorization: Bearer ${SUPABASE_ANON_KEY}")
            CURL_HEADERS+=(-H "apikey: ${SUPABASE_ANON_KEY}")
          fi
          if [ -n "${ADMIN_NOTIFY_WORKER_SECRET:-}" ]; then
            CURL_HEADERS+=(-H "x-admin-notify-worker-secret: ${ADMIN_NOTIFY_WORKER_SECRET}")
          fi

          echo "Calling: $URL"
          curl -sS --fail-with-body -X POST "$URL" "${CURL_HEADERS[@]}" -d "{}"
