<body>
<section class="auth-actions">
  <p class="auth-progress" aria-live="polite">
    <span data-xp>0</span> XP · <span data-level>1</span> lvl
  </p>
  <button class="btn" data-login type="button">Zaloguj</button>
  <button class="btn" data-guest type="button">Graj jako gość</button>
  <button class="btn" data-logout hidden type="button">Wyloguj</button>
  <button class="ghost" type="button" data-award="visit_poi|ayia-napa-harbor">+XP za punkt</button>
</section>
<main>
  <h1>Reset your password</h1>
  <p>Enter your email to receive a reset link or set a new password if you already opened the reset link.</p>
  <div id="authMessage" class="auth-message" role="status" aria-live="polite"></div>
  <form id="resetForm" autocomplete="off" novalidate>
    <fieldset>
      <legend>Send reset link</legend>
      <label for="resetEmail">E-mail</label>
      <input id="resetEmail" name="email" type="email" autocomplete="email" required>
    </fieldset>

    <fieldset data-reset-section="password" hidden>
      <legend>Set a new password</legend>
      <label for="resetNewPassword">New password</label>
      <input
        id="resetNewPassword"
        name="newPassword"
        type="password"
        minlength="6"
        autocomplete="new-password"
        required
      >

      <label for="resetConfirmPassword">Confirm new password</label>
      <input
        id="resetConfirmPassword"
        name="newPasswordConfirm"
        type="password"
        minlength="6"
        autocomplete="new-password"
        required
      >
    </fieldset>

    <button type="submit" data-reset-label="Ustaw nowe hasło">Wyślij link resetujący</button>
  </form>
<div id="resetMessage" role="status" aria-live="polite"></div>
</main>

<script type="module" src="/assets/js/sb.js"></script>
<script type="module" src="/assets/js/user.js"></script>

</body>
</html>
