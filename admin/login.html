<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - CyprusEye</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" href="/assets/cyprus_logo-1000x1054.png" type="image/png" />
  <link rel="manifest" href="/admin/manifest.webmanifest?v=20260210_2" />
  <meta name="theme-color" content="#dc2626" />
  <link rel="apple-touch-icon" href="/assets/cyprus_logo-1000x1054.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="CyprusEye Admin" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #dc2626;
      --primary-hover: #b91c1c;
      --bg: #0f1419;
      --card: #1a1f2e;
      --border: #2d3748;
      --text: #ffffff;
      --text-secondary: #9ca3af;
      --success: #10b981;
      --error: #ef4444;
      --radius: 12px;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 20px;
    }
    
    .login-container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo svg {
      width: 64px;
      height: 64px;
      stroke: var(--primary);
      margin-bottom: 16px;
    }
    
    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .logo p {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 15px;
      transition: all 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    
    .btn-login:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-login.loading {
      position: relative;
      color: transparent;
    }
    
    .btn-login.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--error);
      display: none;
    }
    
    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }
    
    .footer a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }
    
    .footer a:hover {
      color: var(--primary);
    }
    
    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 13px;
      color: var(--text-secondary);
      display: none;
    }
    
    .status-indicator.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    
    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-dot.loading {
      background: #f59e0b;
      animation: pulse 1.5s infinite;
    }
    
    .status-dot.success {
      background: var(--success);
    }
    
    .status-dot.error {
      background: var(--error);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>

  <script src="/admin/admin-pwa.js?v=20260210_3" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
      <h1>CyprusEye Admin</h1>
      <p>Sign in to manage the platform</p>
    </div>
    
    <form id="loginForm">
      <div id="errorMessage" class="error-message"></div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="admin@cypruseye.com"
          autocomplete="email"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required
        />
      </div>
      
      <button type="submit" id="loginBtn" class="btn-login">
        Sign In
      </button>
    </form>
    
    <div class="footer">
      <a href="/">‚Üê Back to CyprusEye</a>
    </div>
  </div>
  
  <div id="statusIndicator" class="status-indicator">
    <span class="status-dot"></span>
    <span class="status-text">Initializing...</span>
  </div>
  
  <script type="module">
    // Supabase configuration
    const SUPABASE_URL = 'https://daoohnbnnowmmcizgvrq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRhb29obmJubm93bW1jaXpndnJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NjkwNDksImV4cCI6MjA3NjM0NTA0OX0.AJrmxrk18yWxL1_Ejk_SZ1-X04YxN4C8LXCn9c3yFSM';
    const ADMIN_USER_ID = '15f3d442-092d-4eb8-9627-db90da0283eb';
    
    // Elements
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const statusIndicator = document.getElementById('statusIndicator');
    
    // State
    let supabase = null;
    
    // Show status
    function showStatus(message, type = 'loading') {
      const dot = statusIndicator.querySelector('.status-dot');
      const text = statusIndicator.querySelector('.status-text');
      
      dot.className = `status-dot ${type}`;
      text.textContent = message;
      statusIndicator.classList.add('show');
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          statusIndicator.classList.remove('show');
        }, 3000);
      }
    }
    
    // Show error
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }
    
    // Initialize Supabase
    async function initSupabase() {
      try {
        showStatus('Connecting to server...', 'loading');
        
        const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
        const authLockChains = new Map();
        const inMemoryAuthLock = (lockName, maybeTimeout, maybeFn) => {
          const fn = typeof maybeFn === 'function'
            ? maybeFn
            : (typeof maybeTimeout === 'function' ? maybeTimeout : null);
          if (typeof fn !== 'function') return Promise.resolve(null);
          const key = String(lockName || 'supabase-auth-lock');
          const previous = authLockChains.get(key) || Promise.resolve();
          const run = previous.catch(() => {}).then(() => fn());
          authLockChains.set(key, run);
          return run.finally(() => {
            if (authLockChains.get(key) === run) authLockChains.delete(key);
          });
        };
        
        supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
          auth: {
            persistSession: true,
            autoRefreshToken: true,
            detectSessionInUrl: true,
            // Use the same storage key as the main app to share the session
            storageKey: 'sb-daoohnbnnowmmcizgvrq-auth-token',
            storage: window.localStorage,
            flowType: 'pkce',
            multiTab: false,
            lock: inMemoryAuthLock
          }
        });
        
        // Expose for console diagnostics and consistency with dashboard
        window.supabase = supabase;
        if (typeof window.getSupabase !== 'function') {
          window.getSupabase = () => supabase;
        }
        
        // Check for existing session
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session && session.user) {
          showStatus('Session found, checking access...', 'loading');
          await verifyAdminAccess(session.user);
        } else {
          showStatus('Ready to sign in', 'success');
          emailInput.focus();
        }
        
      } catch (error) {
        console.error('Init error:', error);
        showStatus('Connection failed', 'error');
        showError('Failed to connect to server. Please refresh the page.');
      }
    }
    
    // Verify admin access
    async function verifyAdminAccess(user) {
      try {
        // Check user ID
        if (user.id !== ADMIN_USER_ID) {
          await supabase.auth.signOut();
          throw new Error('Access denied. This account is not authorized.');
        }
        
        // Check admin flag in profile
        const { data: profile, error } = await supabase
          .from('profiles')
          .select('is_admin, username, email')
          .eq('id', user.id)
          .single();
        
        if (error) throw error;
        
        if (!profile || !profile.is_admin) {
          await supabase.auth.signOut();
          throw new Error('Access denied. Admin privileges required.');
        }
        
        // Success - redirect to dashboard (skip index.html check)
        showStatus('Access granted! Redirecting...', 'success');
        setTimeout(() => {
          window.location.replace('/admin/dashboard.html');
        }, 500);
        
      } catch (error) {
        console.error('Access verification failed:', error);
        showError(error.message);
        throw error;
      }
    }
    
    // Handle login
    async function handleLogin(e) {
      e.preventDefault();
      
      if (!supabase) {
        showError('Not connected. Please refresh the page.');
        return;
      }
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }
      
      // Disable form
      loginBtn.disabled = true;
      loginBtn.classList.add('loading');
      errorMessage.classList.remove('show');
      showStatus('Signing in...', 'loading');
      
      try {
        // Sign in with Supabase
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) {
          if (error.message.includes('Invalid login credentials')) {
            throw new Error('Invalid email or password.');
          } else if (error.message.includes('Email not confirmed')) {
            throw new Error('Please confirm your email address first.');
          }
          throw error;
        }
        
        if (!data.user) {
          throw new Error('Login failed. Please try again.');
        }
        
        // Verify admin access
        showStatus('Verifying admin access...', 'loading');
        await verifyAdminAccess(data.user);
        
      } catch (error) {
        console.error('Login error:', error);
        showStatus('Login failed', 'error');
        showError(error.message || 'Login failed. Please try again.');
        
        // Re-enable form
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
        passwordInput.value = '';
        passwordInput.focus();
      }
    }
    
    // Event listeners
    form.addEventListener('submit', handleLogin);
    
    // Initialize on load
    initSupabase();
  </script>
</body>
</html>
